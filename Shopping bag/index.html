<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <script async src="./main.js" type="module"></script>
  </head>

  <body>
    <header class="">
      <div class="container">
        <a href="#" class="logo">LOGO</a>

        <nav>
          <input type="search" placeholder="search product">
          <div>
            <i class="bi bi-search"></i>
          </div>
        </nav>

        <div class="header-items">
          <div class="header-item">
            <i class="bi bi-cart3"></i>
            <div class="counter"></div>
          </div>
          <div class="header-item">
            <i class="bi bi-heart"></i>
          </div>
          <div class="header-item">
            <i class="bi bi-bell"></i>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="swiper-container">
        <div class="swiper-wrapper">
          <!-- <div class="swiper-slide">
            <img
              src="https://i.blogs.es/a02c82/iphone14-ap/450_1000.jpeg"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://i.blogs.es/a02c82/iphone14-ap/450_1000.jpeg"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://i.blogs.es/a02c82/iphone14-ap/450_1000.jpeg"
              alt=""
            />
          </div> -->
          <!-- Add more slides as needed -->
        </div>

        <!-- Add pagination -->
        <div class="swiper-pagination"></div>

        <!-- Add navigation buttons -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </section>
      <div class="product-cards"></div>
    </main>

    <div class="modal"></div>
    <div id="forma"></div>

    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Shopping Bag</h2>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="35"
          height="35"
          fill="currentColor"
          class="bi bi-x"
          viewBox="0 0 16 16"
        >
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
          />
        </svg>
      </div>
      <ul id="itemList"></ul>
      <div class="total">
        <div class="total-block">
          <button type="submit" class="w-50" id="sale">Купить</button>
          <div class="total-price">
            <h3>Total:</h3>
            <span id="totalPrice">$0</span>
          </div>
        </div>
      </div>
    </div>

    <form
      class="row g-3 flex-row dnone position-relative max-width-50"
      id="form-submit-to-telegram"
    >
      <div class="col-md-3 d-inline w-25">
        <i class="bi bi-x-lg" id="exit-form"></i>
        <label for="validationServer01" class="form-label">First name</label>
        <input
          type="text"
          class="form-control is-valid"
          id="validationServer01 first-name"
          value="Mark"
          required
        />
        <div class="valid-feedback">Looks good!</div>
      </div>

      <div class="col-md-3 d-inline w-25">
        <label for="validationServer02" class="form-label">Last name</label>
        <input
          type="text"
          class="form-control is-valid"
          id="validationServer02 lasr-name"
          value="Otto"
          required
        />
        <div class="valid-feedback">Looks good!</div>
      </div>

      <div class="col-md-6" style="max-width: 52%; width: 100%">
        <label for="validationServer03" class="form-label">City</label>
        <input
          type="text"
          class="form-control is-valid"
          id="validationServer03 city"
          aria-describedby="validationServer03Feedback"
          required
        />
        <div id="validationServer03Feedback" class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>

      <div class="col-md-6" style="max-width: 52%; width: 100%">
        <label for="validationServer03" class="form-label">Telephone</label>
        <input
          type="text"
          class="form-control is-valid"
          id="validationServer03 phone"
          aria-describedby="validationServer03Feedback"
          required
        />
        <div id="validationServer03Feedback" class="invalid-feedback">
          Please provide a valid telephone number.
        </div>
      </div>

      <div class="col-12">
        <button
          id="form-submit-btn"
          class="btn btn-primary d-block m-auto col-6 submit"
          type="submit"
        >
          Submit form
        </button>
      </div>
    </form>

    <div class="main-content"></div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./scripts/swiper.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/telegramAPI.js" type="module"></script>
  </body>
</html>
